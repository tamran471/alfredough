<!DOCTYPE html>
<html>
<head>
    <title>View Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 900px;
            margin: auto;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            color: white;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .edit-btn {
            background-color: #28a745;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .edit-btn:hover {
            background-color: #218838;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .top-link {
            text-align: center;
            margin-top: 20px;
        }

        .top-link a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

<h2>Product List</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price (Rs)</th>
        <th>Actions</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product[0] }}</td>
        <td>{{ product[1] }}</td>
        <td>{{ product[2] }}</td>
        <td>
            <a class="btn edit-btn" href="{{ url_for('edit_product', product_id=product[0]) }}">Edit</a>
            <form action="{{ url_for('delete_product', product_id=product[0]) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this product?');">
                <button class="btn delete-btn" type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

<div class="top-link">
    <a href="{{ url_for('dashboard') }}">â¬… Back to Dashboard</a>
</div>

</body>
</html>
