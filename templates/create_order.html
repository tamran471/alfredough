<!DOCTYPE html>
<html>
<head>
    <title>Create Order</title>
    <style>
        .accordion {
            background-color: #f2f2f2;
            color: #000;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            transition: 0.3s;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .active, .accordion:hover {
            background-color: #ccc;
        }

        .panel {
            padding: 10px;
            display: none;
            background-color: white;
            border: 1px solid #ddd;
        }

        .variant {
            margin-bottom: 10px;
        }

        .btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .back-btn {
            background-color: #888;
            text-decoration: none;
            padding: 6px 12px;
            color: white;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h2>Create New Order</h2>

    <form method="post">
        <label>Order Type:</label>
        <select name="order_type" required>
            <option value="Quick Serve">Quick Serve</option>
            <option value="Takeaway">Takeaway</option>
            <option value="Delivery">Delivery</option>
        </select><br><br>

        <label>Extra Info:</label><br>
        <textarea name="extra_info" rows="3" cols="40" placeholder="Table #, Customer name, etc."></textarea><br><br>

        {% for category, items in grouped.items() %}
            <button type="button" class="accordion">{{ category }}</button>
            <div class="panel">
                {% for variant in items %}
                    <div class="variant">
                        <input type="checkbox" name="variant" value="{{ variant.variant_id }}">
                        {{ variant.label }} - Rs. {{ variant.price }}
                        Quantity: <input type="number" name="quantity" min="1" value="1" style="width: 60px;">
                    </div>
                {% endfor %}
            </div>
        {% endfor %}

        <br>
        <button type="submit" class="btn">Create Order</button>
    </form>

    <br>
    <a href="/dashboard" class="back-btn">‚Üê Back to Dashboard</a>

    <script>
        var acc = document.getElementsByClassName("accordion");
        for (var i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>
</body>
</html>
